<html>
	<head>
		<title>Starships Battles</title>
	</head>
	<body>
		<canvas id="Board" width="1500" height="1000" style="border:5px solid black;">
		please use html5.
		</canvas>
	</body>
</html>
<script type="text/javascript">
var c = document.getElementById("Board");
var ctx = c.getContext("2d");
var scale = 10;

//quadrillage
ctx.lineWidth = 1;
for (var h = scale; h < c.height; h += scale)
{
	ctx.moveTo(0, h);
	ctx.lineTo(c.width, h);
}
for (var w = scale; w < c.width; w += scale)
{
	ctx.moveTo(w, 0);
	ctx.lineTo(w, c.height);
}
ctx.stroke();

//starships
var sizeYship = 4;
var sizeXship = 2;
var posYstart = 60;
var posXstart = 60;
var color = "tomato"
var reverse = 0;
var posYend = posYstart + sizeYship;
var posXend = posXstart + sizeXship;

if (!reverse)
	var gradient = ctx.createLinearGradient(posXstart * scale, posYstart * scale, posXend * scale, posYend * scale);
else
	var gradient = ctx.createLinearGradient(posXend * scale, posYend * scale, posXstart * scale, posYstart * scale);
ctx.beginPath();
gradient.addColorStop(0,color);
gradient.addColorStop(0.4,"grey");
gradient.addColorStop(1,"grey");
ctx.fillStyle = gradient;
ctx.fillRect( posXstart * scale, posYstart * scale, sizeXship * scale, sizeYship * scale);
ctx.fill();

</script>
